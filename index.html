<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <script src="https://kit.fontawesome.com/946b70f36d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="icon arrow"><i class="fa fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fa fa-ellipsis-v"></i></div>


        <div class="image-area">
            <div class="inner-area">
                <img src="image/asif.jpg.jpg" alt="">
            </div>
        </div>
        <div class="name">Asifur Rahman</div>
        <div class="about">Ui/Ux Designer</div>
        <div class="social-icons">
            <a href="" class="fb"><i class="fa-brands fa-facebook"></i></a>
            <a href="" class="twitt"><i class="fa-brands fa-twitter"></i></a>
            <a href="" class="Linked"><i class="fa-brands fa-linkedin"></i></a>
            <a href="" class="insta"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="buttons">
            <button>Massage</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="fa-solid fa-heart"></i>
                <i class="icon-2 fa-regular fa-heart"></i>
                <span>40.5k</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-comment"></i>
                <i class=" icon-2 fa-regular fa-comment"></i>
                <span>10.1k</span>
            </div>
            <div class="row">
                <i class="fa-solid fa-share"></i>
                <span>20.4k</span>
            </div>

        </div>
    </div>
</body>

</html>
